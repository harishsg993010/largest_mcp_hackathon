<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - MCP Auth Platform</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container header-content">
      <a href="index.html" class="logo">MCP<span>Auth</span></a>
      <ul class="nav-menu">
        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="index.html#features" class="nav-link">Features</a></li>
        <li class="nav-item"><a href="index.html#about" class="nav-link">About</a></li>
        <li class="nav-item auth-hidden"><a href="login.html" class="nav-link">Login</a></li>
      </ul>
    </div>
  </header>

  <!-- Main Content -->
  <section class="main-content">
    <div class="container" style="max-width: 600px;">
      <div id="alert-container"></div>
      
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Create an Account</h2>
        </div>
        <div class="card-body">
          <form id="register-form">
            <div class="form-group">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" class="form-control" required>
            </div>
            
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" required>
            </div>
            
            <div class="form-group">
              <label for="first-name" class="form-label">First Name</label>
              <input type="text" id="first-name" class="form-control" required>
            </div>
            
            <div class="form-group">
              <label for="last-name" class="form-label">Last Name</label>
              <input type="text" id="last-name" class="form-control" required>
            </div>
            
            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" required>
            </div>
            
            <div class="form-group">
              <label for="confirm-password" class="form-label">Confirm Password</label>
              <input type="password" id="confirm-password" class="form-control" required>
            </div>
            
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">Register</button>
            </div>
          </form>
        </div>
        <div class="card-footer" style="text-align: center; padding: 1rem;">
          <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container footer-content">
      <p>&copy; 2025 MCP Auth Platform. All rights reserved.</p>
      <ul class="footer-links">
        <li><a href="#" class="footer-link">Privacy Policy</a></li>
        <li><a href="#" class="footer-link">Terms of Service</a></li>
        <li><a href="#" class="footer-link">Contact</a></li>
      </ul>
    </div>
  </footer>

  <script src="js/main.js"></script>
  <script>
    // Additional validation for registration form
    document.addEventListener('DOMContentLoaded', () => {
      const registerForm = document.getElementById('register-form');
      const passwordField = document.getElementById('password');
      const confirmPasswordField = document.getElementById('confirm-password');
      
      if (registerForm) {
        registerForm.addEventListener('submit', (e) => {
          // Check if passwords match
          if (passwordField.value !== confirmPasswordField.value) {
            e.preventDefault();
            showAlert('Passwords do not match');
            return false;
          }
        });
      }
    });
  </script>
</body>
</html>
